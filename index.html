<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <title>Movie Web</title>
</head>
<body>
    <div id="nav-bar-container">
        <div class="logo-container">
            <h1 class="logo">MovieWatcher</h1>
        </div>

        <div class="menu-items-container">
            <a href="" class="home" id="selected-nav">Home</a>
            <a href="" class="movies">Movies</a>
            <a href="" class="series">Series</a>
            <a href="" class="popular">Popular</a>
            <a href="" class="trends">Trends</a>
        </div>

        <div class="profile-container">
            <img src="images/profile.png" alt="" class="profile">
            <span class="user">Username</span>
        </div>
    </div>

    <div class="featured-movie">
        <div class="title">
            <span class="header">Featured Movie</span>
        </div>
        <div class="img">
            <img src="/images/fnaf.png" alt="">
        </div>
        <div class="movie-name">
            <span class="FNAF">Five Nights At Freddy’s 2</span>
            <span class="mins">104 Minutes</span>
        </div>
    </div>

    <div class="line"></div>


    <div class="movie-home">
        <div class="movie">
            <img src="images/avatar.png" alt="">
            <span class="title-movie">Avatar: Fire And Ash *</span>
        </div>
        <div class="movie">
            <img src="images/zootopia.png" alt="">
            <span class="title-movie">Disney's Zootopia 2</span>
        </div>
        <div class="movie">
            <img src="images/fnaf.png" alt="">
            <span class="title-movie">Five Nights At Freddy’s 2</span>
        </div>
            <div class="movie">
            <img src="images/jujutsu.png" alt="">
            <span class="title-movie">Jujutsu Kaisen: Shibuya Incident × The Culling Game</span>
        </div>
    </div>


    <div class="footer-bar">
        <div class="footer-items">
            
        </div>
    </div>
</body>
</html>
